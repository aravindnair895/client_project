<!DOCTYPE html>
{% load static %}
<html lang="en">


{% include "navbar.html" %}


            <div class="container-fluid pt-4 px-4">
                <div class="col-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Staff registration</h6>
                            <form action="/save_staff/" method="post" enctype="multipart/form-data">{% csrf_token %}
                                <div class="row mb-3">
                                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" class="form-control" id="name" pattern="[A-Za-z .'-]+" tabindex="1" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="phone" class="col-sm-2 col-form-label">Phone number</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="phone" class="form-control" id="phone" tabindex="2" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Staff Type</label>
                                    <div class="col-sm-10">
                                        <select name="staff_type" id="staff_type" class="form-control" tabindex="3" required>
                                            <option value="permanent">Permanent</option>
                                            <option value="temporary">Temporary</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="role" class="col-sm-2 col-form-label">Role</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="role" class="form-control" id="role" tabindex="4" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="date" class="col-sm-2 col-form-label">Date of joining</label>
                                    <div class="col-sm-10">
                                        <input type="date" name="date" class="form-control" id="date" tabindex="5" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" name="email" class="form-control" id="email" tabindex="6">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                                    <div class="col-sm-10">
                                      <textarea  name="address" class="form-control" id="address" style="width:50" tabindex="7"></textarea>
                                    </div>
                                </div>


                                <div class="row mb-3" id="monthly_salary_section">
                                    <label class="col-sm-2 col-form-label">Monthly Salary</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="monthly_salary" class="form-control" tabindex="8">
                                    </div>
                                </div>


                                <div class="row mb-3 d-none" id="daily_wage_section">
                                    <label class="col-sm-2 col-form-label">Daily Wage</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="daily_wage" class="form-control" tabindex="9">
                                    </div>
                                </div>

                                <button type="submit" name="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
            </div>

        </div>
        <!-- Content End -->



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
    document.querySelectorAll("form").forEach(function(form) {

    form.addEventListener("keydown", function(e) {

        if (e.key === "Enter" && !e.ctrlKey) {

            e.preventDefault();

            let currentTab = parseInt(e.target.tabIndex);

            let next = null;

            // Loop until next visible tabindex is found
            while (!next && currentTab < 50) {
                currentTab++;

                let candidate = document.querySelector(
                    '[tabindex="' + currentTab + '"]'
                );

                if (candidate && candidate.offsetParent !== null) {
                    next = candidate;
                }
            }

            if (next) {
                next.focus();
                if (next.select) next.select();
            }
        }

        // CTRL + ENTER â†’ Submit
        if (e.key === "Enter" && e.ctrlKey) {
            form.submit();
        }

    });

});
    </script>

    <script>
        const staffType = document.getElementById("staff_type");
const monthlySection = document.getElementById("monthly_salary_section");
const dailySection = document.getElementById("daily_wage_section");

function toggleSalaryFields() {

    if (staffType.value === "temporary") {

        monthlySection.classList.add("d-none");
        dailySection.classList.remove("d-none");

    } else {

        monthlySection.classList.remove("d-none");
        dailySection.classList.add("d-none");

    }
}

staffType.addEventListener("change", toggleSalaryFields);

// Run once on page load
toggleSalaryFields();

    </script>

</body>

</html>
